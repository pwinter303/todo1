    <div class="wrapper" data-ng-controller="todoAuthenticateCtrl">
        <div class="fullheight" data-ng-controller="TodoGroupCtrl">

            <!--<nav class="navbar navbar-inverse navbar-static-top" role="navigation">-->
            <nav class="navbar navbar-static-top" role="navigation">

                <div class="container">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#!/main"> <img padding=0px src="images/site-logo-just-giant.png">TO DO GIANT</a>
                    </div>
                    <!-- everything within the next div gets collapsed -->
                    <div class="navbar-collapse collapse in">
                        <div>
                            <ul class="nav navbar-nav navbar-left" data-ng-repeat="group in groups">
                                <li data-ng-class="{active: group.active}">
                                    <a href="#!/todolist" data-ng-click="setTodoGroupActive(group.group_id)">{{group.group_name}}</a>
                                </li>
                            </ul>
                        </div>

                        <div class="pull-right ng-cloak"  ng-cloak>
                            <a class="btn btn-success navbar-btn"   data-ng-hide="loggedIn" a href="#!/register">SIGN UP</a>
                            <a class="btn btn-success navbar-btn"  data-ng-hide="loggedIn" a href="#!/login">LOGIN</a>
                            <!-- Single button -->

                            <!--<div class="btn-group" data-ng-show="loggedIn">-->
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    MENU <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#!/contact">Contact Us</a></li>
                                    <li class="divider"></li>
                                    <li  data-ng-show="loggedIn"><a href="#!/account">Account/Profile</a></li>
                                    <li><a href="#!/social">Social</a></li>
                                    <li  data-ng-show="loggedIn" class="divider"></li>
                                    <li data-ng-show="loggedIn"><a href="#!/groups">Groups</a></li>
                                    <li data-ng-show="loggedIn"><a href="#!/import">Import To Dos</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#!/faq">FAQ</a>
                                </ul>
                            </div>
                            <a class="btn btn-primary  navbar-btn" data-ng-show="loggedIn" data-ng-click="logMeOut()" >LOGOUT</a>
                        </div>

                    </div><!--/.nav-collapse -->
                </div>
