<section    id="contactUs">

    <br>

    <div class="container-fluid">

        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Contact Us</h3></div>
                <div class="panel-body">
                    <h3 class="text-center">We can't wait to hear from you! :-)</h3>
                    <!--Added novalidate to correct Chrome JS error 2015-12-29 -->
                    <form name="contactForm" novalidate data-ng-submit="contactSubmit(user)">

                        <div data-ng-hide="loggedIn"  class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="email" class="form-control" name="email" data-ng-model="user.email" required placeholder="Enter Email">
                                <span class="error" data-ng-show="loginForm.email.$error.required">Required</span>
                                <span class="error" data-ng-show="loginForm.email.$error.email">Not valid email</span>
                            </div>
                            <br>
                        </div>

                        <div data-ng-hide="loggedIn"  class="col-md-6 col-xs-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" data-ng-model="user.firstName" value="" required placeholder="Enter First Name">
                            </div>
                        </div>
                        <div data-ng-hide="loggedIn"  class="col-md-6 col-xs-6 col-sm-6">
                            <input type="text" class="form-control" data-ng-model="user.lastName" value="" required placeholder="Enter Last Name">
                            <br>
                        </div>

                        <div data-ng-hide="loggedIn">
                             <br><br>
                        </div>

                       <div class="col-md-12">
                           <select name="subjectCD" class="form-control"
                                   ng-model="user.contactType"
                                   ng-options="contactType.name for contactType in contactTypes" required>
                                   <option value="">-- chose Subject --</option>
                           </select>
                        </div>
                        <br><br>

                        <div class="col-md-12">Message</div>
                        <textarea name="message" id="message" required  class="col-md-12 form-control" ng-model="user.message"  rows="6"></textarea>
                        <button type="submit" class="btn btn-primary pull-left" >Send</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
